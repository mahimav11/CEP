<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Complaint</title>
    <link rel="stylesheet" href="complain.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Institute Logo"> <!-- Ensure logo.png path is correct -->
            <span class="college-name">Sanjivani</span>
        </div>
        <nav class="tabs">
            <a href="home.html" id="home-tab">Home</a>
            
            <a href="complain.html" id="complain-tab">Log Complain</a>
            <a href="track.html" id="track-tab">Track Progress</a>
            <a href="about.html" id="about-tab">About Us</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="complaint-form-container">
        <h2>Log a Complaint</h2>
        <form id="complainForm" action="submit_complain.php" method="POST" enctype="multipart/form-data">
            <!-- Description Field -->
            <label for="description">Complaint Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <!-- Location Field -->
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            <button type="button" onclick="getLocation()">Use My Current Location</button>
            
            <!-- Image Upload -->
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            
            <!-- Hidden Fields for Date and Time -->
            <input type="hidden" id="timestamp" name="timestamp">
            
            <button type="submit">Submit Complaint</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Campus Care | All Rights Reserved</p>
    </footer>

    <!-- JavaScript for Location and Timestamp -->
   <script src="complain.js"></script>
</body>
</html>
